body{  
  min-height:100vh;  
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);  
  display:flex;  
  justify-content:center;

.container{  
  width:100%;  
  max-width:430px;  
}  
.card{  
  background:rgba(255,255,255,0.08);  
  backdrop-filter:blur(22px);  
  border-radius:24px;  
  margin:20px;  
  box-shadow:0 25px 50px rgba(0,0,0,.6);  
  position:relative;  
  overflow:visible;  
}  
  
/* ===== COVER ===== */  
.cover{  
  height:240px;  
  position:relative;  
}  
.cover img{  
  width:100%;  
  height:100%;  
  object-fit:cover;  
  border-top-left-radius:24px;  
  border-top-right-radius:24px;  
}  
.cover::after{  
  content:"";  
  position:absolute;  
  bottom:0;  
  left:0;  
  width:100%;  
  height:90px;  
  background:linear-gradient(to bottom,transparent,rgba(0,0,0,.6));  
}  
  
/* ===== AVATAR ===== */  
.avatar{  
  width:130px;  
  height:130px;  
  border-radius:50%;  
  border:4px solid #fff;  
  object-fit:cover;  
  position:absolute;  
  top:175px;  
  left:50%;  
  transform:translateX(-50%);  
  z-index:10;  
  background:#000;  
  box-shadow:  
    0 0 15px rgba(255,0,255,.8),  
    0 0 30px rgba(0,255,255,.6);  
  animation:avatarPulse 4s infinite;  
}  
@keyframes avatarPulse{  
  0%,100%{box-shadow:0 0 15px #ff00ff,0 0 30px #00ffff}  
  50%{box-shadow:0 0 25px #00ff00,0 0 45px #ffff00}  
}  
  
/* ===== CONTENT ===== */  
.content{  
  padding:95px 20px 25px;  
  text-align:center;  
}  
h1{  
  font-size:23px;  
}  
.role{  
  font-size:14px;  
  opacity:.8;  
  margin-top:6px;  
}  
.about{  
  background:rgba(255,255,255,0.08);  
  border-radius:16px;  
  padding:16px;  
  margin:22px 0;  
  font-size:14px;  
  line-height:1.6;  
}  
  
/* ===== LED RGB BUTTON ===== */  
.led-btn{  
  position:relative;  
  padding:15px;  
  border-radius:16px;  
  margin-bottom:16px;  
  font-weight:600;  
  cursor:pointer;  
  background:rgba(0,0,0,.35);  
  color:#fff;  
  overflow:hidden;  
  z-index:1;  
  transition:transform .2s, box-shadow .2s;  
}  
.led-btn::before{  
  content:"";  
  position:absolute;  
  inset:-2px;  
  background:conic-gradient(  
    red, orange, yellow, lime,  
    cyan, blue, violet, red  
  );  
  animation:rgb 2.5s linear infinite;  
  z-index:-1;  
  border-radius:18px;  
}  
.led-btn::after{  
  content:"";  
  position:absolute;  
  inset:2px;  
  background:rgba(20,20,40,.95);  
  border-radius:14px;  
  z-index:-1;  
}  
@keyframes rgb{  
  0%{transform:rotate(0deg)}  
  100%{transform:rotate(360deg)}  
}  
.led-btn:hover{  
  transform:scale(1.05);  
  box-shadow:0 0 25px rgba(255,255,255,.3);  
}  
.led-btn:active{  
  box-shadow:0 0 40px #fff;  
  transform:scale(1.1);  
}  
  
/* ===== SUB LINKS ===== */

}  
.sub-links.show{

}  
  
footer{
